<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="UTF-8">
	<title th:text="#{title.createdichvu}"></title>
	<div th:replace="~{html/header}"></div>
</head>

<body>
	<th:block th:with="urlpattern=${urlpattern}"></th:block>
	<th:block th:if="${urlpattern != null}">
		<th:block th:if="${urlpattern.contains('/edit/')}">
			<th:block th:with="action=${model.maDV}, disable=true" />
		</th:block>
		<th:block th:if="${urlpattern.contains('/add/')}">
			<th:block th:with="action='dichvu', disable=false" />
		</th:block>
	</th:block>
	<div id="layoutSidenav">
		<div th:replace="~{html/sidebar}"></div>
		<div id="layoutSidenav_content">
			<main class="p-4">
				<div class="row border m-1 pb-2 rounded-top">
					<div class="bg-secondary p-2 text-light rounded-top">
						<h1 class="border-bottom">
							<span th:if="${#strings.isEmpty(model.maDV)}" th:text="#{title.createdichvu}"></span>
							<span th:if="${not #strings.isEmpty(model.maDV)}">Cập nhật Dịch Vụ</span>
						</h1>
					</div>
					<div class="col-8">
						<form th:action="${action}" th:object="${model}" method="post" id="register-form">
							<div class="form-group mb-3">
								<label for="maDV" class="form-label fw-bold" th:text="#{form.maDV}"></label>
								<input type="text" class="form-control" th:field="*{maDV}" th:placeholder="#{form.placeholder.maDV}"
									id="maDV" th:disabled="${disable}" />
								<div th:errors="*{maDV}" class="error-entity"></div>
								<div class="error"></div>
							</div>
							<div class="form-group mb-3">
								<label for="tenDV" class="form-label fw-bold" th:text="#{form.tenDV}"></label>
								<input type="text" class="form-control" th:field="*{tenDV}" th:placeholder="#{form.placeholder.tenDV}"
									id="tenDV" />
								<div th:errors="*{tenDV}" class="error-entity"></div>
								<div class="error"></div>
							</div>
							<div class="form-group mb-3">
								<label for="donViTinh" class="form-label fw-bold" th:text="#{form.unit}"></label> <input type="text"
									class="form-control" th:field="*{donViTinh}" th:placeholder="#{form.placeholder.unit}"
									id="donViTinh" />
								<div th:errors="*{donViTinh}" class="error-entity"></div>
								<div class="error"></div>
							</div>
							<div class="form-group mb-3">
								<label for="donGia" class="form-label fw-bold" th:text="#{form.price}"></label> <input type="text"
									class="form-control" th:field="*{donGia}" th:placeholder="#{form.placeholder.price}" id="donGia" />
								<div th:errors="*{donGia}" class="error-entity"></div>
								<div class="error"></div>
							</div>
							<input type="hidden" name="page" th:value="${page}" />
							<div>
								<button id="btn-add" type="button" class="btn btn-outline-secondary" th:text="#{btn.submit}"></button>
								<button type="reset" class="btn btn-outline-secondary" th:text="#{btn.reset}"></button>
							</div>
						</form>
					</div>
					<div class="col-4"></div>
				</div>
			</main>
			<footer class="py-4 bg-light mt-auto">
				<div class="container-fluid px-4">
					<div class="d-flex align-items-center justify-content-between small">
						<div class="text-muted">Copyright &copy; Ducreal 2023</div>
						<div>
							<a href="#">Privacy Policy</a> &middot; <a href="#">Terms
								&amp; Conditions</a>
						</div>
					</div>
				</div>
			</footer>
		</div>
	</div>
	<script th:inline="javascript">
		let error = [
			{ index: 1, message: /*[[#{error.required}]]*/'', regex: /^DV\d{3}$/ },
			{ index: 2, message: /*[[#{error.alpha}]]*/'', regex: /^[a-zA-Z]/ },
			{ index: 3, message: /*[[#{error.alpha}]]*/'', regex: /^[a-zA-Z]/ },
			{ index: 4, message: /*[[#{error.numeric}]]*/'', regex: /^[0-9]/ },
		];
	</script>

	<script th:src="@{/js/add/errorHandle.js}" type="text/javascript">
	</script>
	<script th:src="|https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js|"></script>
	<script th:src="@{/js/script.js}"></script>

</body>

</html>
