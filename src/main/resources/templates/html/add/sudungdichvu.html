<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Đăng kí sử dụng dịch vụ</title>
	<div th:replace="~{html/header}"></div>

</head>
<body>
    <div id="layoutSidenav">
      <div th:replace="~{html/sidebar}"></div>
        <div id="layoutSidenav_content">
            <main class="p-4">
                <div class="row border m-1 pb-2 rounded-top">
                    <div class="bg-secondary p-2 text-light rounded-top">
                        <h1 class="border-bottom">Đăng kí sử dụng dịch vụ</h1>
                    </div>
                    <div class="col-8">
                        <form th:action="@{/add/sudungdichvu}" th:object="${model}" method="post" id="register-form">
                            <div class="form-group mb-3">
                                <label for="serial" class="form-label fw-bold">Mã khách hàng</label>
                                <input type="text" class="form-control" th:field="*{id.ma_khach_hang}" placeholder="Nhập mã khách hàng" id="serial"/>
                                <div th:errors="*{id.ma_khach_hang}" class="error-entity"></div>
                                <div class="error"></div>
                            </div>
                            <div class="form-group mb-3">
                                <label for="tenKh" class="form-label fw-bold">Mã dịch vụ</label>
                                <input type="text" class="form-control" th:field="*{id.ma_dich_vu}" placeholder="Nhập mã dịch vụ" id="tenKh"/>
                                <div th:errors="*{id.ma_dich_vu}" class="error-entity"></div>
                                <div class="error"></div>
                            </div>
                            <div class="form-group mb-3">
                                <label for="email" class="form-label fw-bold">Ngày sử dụng</label>
                                <input type="date" class="form-control" th:field="*{id.ngaySuDung}" placeholder="Nhập ngày sử dụng"/>
                                <div th:errors="*{id.ngaySuDung}" class="error-entity"></div>
                                <div class="error"></div>
                            </div>
                            <div class="form-group mb-3">
                                <label for="phone" class="form-label fw-bold">Giờ sử dụng</label>
                                <input type="time" class="form-control" th:field="*{id.gioSuDung}" placeholder="Nhập giờ sử dụng"/>
                                <div th:errors="*{id.gioSuDung}" class="error-entity"></div>
                                <div class="error"></div>
                            </div>
                            <div class="form-group mb-3">
                                <label for="diaChi" class="form-label fw-bold">Số lượng</label>
                                <input type="text" class="form-control" th:field="*{soLuong}" placeholder="Nhập số lượng" id="diaChi"/>
                                <div th:errors="*{soLuong}" class="error-entity"></div>
                                <div class="error"></div>
                            </div>
                            <div>
                                <button id="btn-add" type="button" class="btn btn-outline-secondary">Submit button</button>
                                <button type="reset" id="btn-reset" class="btn btn-outline-secondary">Reset button</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-4"></div>
                </div>
            </main>
            <footer class="py-4 bg-light mt-auto">
              <div class="container-fluid px-4">
                <div
                  class="d-flex align-items-center justify-content-between small">
                  <div class="text-muted">Copyright &copy; Ducreal 2023</div>
                  <div>
                    <a href="#">Privacy Policy</a> &middot; <a href="#">Terms
                      &amp; Conditions</a>
                  </div>
                </div>
              </div>
            </footer>
        </div>
    </div>
    <script src="/js/error/sudungdichvu.js" type="text/javascript"></script>
    <script src="/js/add/errorHandle.js"></script>
    <script type="text/javascript">
        document.title = "Đăng kí sử dụng dịch vụ";
        const form = document.querySelector("#register-form");
        const arrErr = Array.from(form.getElementsByClassName("error"));
        const btnReset = document.querySelector("#btn-reset");
        btnReset.addEventListener("click", () => {
            arrErr.forEach(item => {
                item.textContent = "";
            });
        });
    </script>
</body>
</html>
