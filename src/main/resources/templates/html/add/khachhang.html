<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<title
	th:text="${'Tạo mới khách hàng' + (not #strings.isEmpty(model.maKH) ? ' - Cập nhật khách hàng' : '')}"></title>
<div th:replace="~{html/header}"></div>
</head>
<body>
	<div id="layoutSidenav">
		<div th:replace="~{html/sidebar}"></div>
		<div id="layoutSidenav_content">
			<main class="p-4">
				<div class="row border m-1 pb-2 rounded-top">
					<div class="bg-secondary p-2 text-light rounded-top">
						<h1 class="border-bottom">
							<span th:if="${#strings.isEmpty(model.maKH)}">Thêm mới
								khách hàng</span> <span th:if="${not #strings.isEmpty(model.maKH)}">Cập
								nhật khách hàng</span>
						</h1>
					</div>
					<div class="col-8">
						<form th:object="${model}" method="POST" th:action="${action}"
							id="register-form">
							<div class="form-group mb-3">
								<label for="serial" class="form-label fw-bold">Mã khách
									hàng</label> <input type="text" class="form-control" th:field="*{maKH}"
									placeholder="Nhập mã khách hàng" id="serial"
									th:disabled="${disable}" />
								<div th:if="${#fields.hasErrors('maKH')}" class="error-entity"
									th:errors="*{maKH}"></div>
								<div class="error"></div>
							</div>
							<div class="form-group mb-3">
								<label for="tenKh" class="form-label fw-bold">Tên khách
									hàng</label> <input type="text" class="form-control"
									th:field="*{tenKH}" placeholder="Nhập tên khách hàng"
									id="tenKh" />
								<div th:if="${#fields.hasErrors('tenKH')}" class="error-entity"
									th:errors="*{tenKH}"></div>
								<div class="error"></div>
							</div>

							<div class="form-group mb-3">
								<label for="email" class="form-label fw-bold">Email</label> <input
									type="text" class="form-control" th:field="*{email}"
									placeholder="your_email@example.com" />
								<div th:if="${#fields.hasErrors('email')}" class="error-entity"
									th:errors="*{email}"></div>
								<div class="error"></div>
							</div>

							<div class="form-group mb-3">
								<label for="phone" class="form-label fw-bold">Số điện
									thoại</label> <input type="text" class="form-control"
									th:field="*{soDienThoai}" placeholder="Enter your phone number" />
								<div th:if="${#fields.hasErrors('soDienThoai')}"
									class="error-entity" th:errors="*{soDienThoai}"></div>
								<div class="error"></div>
							</div>

							<div class="form-group mb-3">
								<label for="diaChi" class="form-label fw-bold">Địa chỉ</label> <input
									type="text" class="form-control" th:field="*{diaChi}"
									placeholder="Nhập địa chỉ" id="diaChi" />
								<div th:if="${#fields.hasErrors('diaChi')}" class="error-entity"
									th:errors="*{diaChi}"></div>
								<div class="error"></div>
							</div>

							<input type="hidden" name="page" th:value="${page}" />
							<div>
								<button id="btn-add" type="button"
									class="btn btn-outline-secondary">Submit button</button>
								<button type="reset" class="btn btn-outline-secondary">Reset
									button</button>
							</div>
						</form>
					</div>
					<div class="col-4"></div>
				</div>
			</main>
			<footer class="py-4 bg-light mt-auto">
				<div class="container-fluid px-4">
					<div
						class="d-flex align-items-center justify-content-between small">
						<div class="text-muted">Copyright &copy; Ducreal 2023</div>
						<div>
							<a href="#">Privacy Policy</a> &middot; <a href="#">Terms
								&amp; Conditions</a>
						</div>
					</div>
				</div>
			</footer>
		</div>
	</div>
	<script th:src="@{/js/error/khachhang.js}" type="text/javascript"></script>
	<script th:src="@{/js/add/errorHandle.js}" type="text/javascript">
		document.title = "Tạo mới khách hàng"
	</script>
	<script th:src="|https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js|"></script>
	<script th:src="@{/js/script.js}"></script>
</body>
</html>
