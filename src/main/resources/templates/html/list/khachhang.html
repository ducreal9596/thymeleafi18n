<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Danh sách khách hàng</title>
  <div th:replace="~{html/header}"></div>
</head>

<body>
  <div id="layoutSidenav">
    <div th:replace="~{html/sidebar}"></div>
    <div id="layoutSidenav_content">
      <main class="p-4">
        <div class="row border m-1 pb-2 rounded-top">
          <div class="bg-secondary p-2 text-light rounded-top">
            <h1 class="border-bottom">Danh sách khách hàng</h1>
          </div>
          <div class="col-12">
            <form id="form-submit2" action="" method="GET" class="d-flex justify-content-end mt-3 mb-3">
              <input type="hidden" id="page-search" name="page" th:value="${1}" />
              <input type="hidden" name="limit" th:value="${pageSize}" />
              <div class="col-7 d-flex justify-content-end align-items-center">
                <div class="col-6 d-flex align-items-center">
                  <div class="input-group">
                    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
                    <input type="text" id="search" name="search" class="form-control" placeholder="Search"
                      aria-label="Username" aria-describedby="basic-addon1" th:value="${search}" />
                  </div>
                </div>
                <div class="col-2 text-center">
                  <button type="button" id="btn-search" class="btn btn-info text-light fw-bold">Search</button>
                </div>
              </div>
            </form>
            <form action="" id="form-submit">
              <div class="table-responsive">
                <table class="table table-hover table-success">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Tên</th>
                      <th>Địa chỉ</th>
                      <th>Số điện thoại</th>
                      <th>Email</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody id="list-item">
                    <tr th:each="em, stat : ${modules}">
                      <th th:text="${em.maKH}"></th>
                      <td th:text="${em.tenKH}"></td>
                      <td th:text="${em.diaChi}"></td>
                      <td th:text="${em.soDienThoai}"></td>
                      <td th:text="${em.email}"></td>
                      <td>
                          <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                              th:data-bs-target="'#exampleModal' + ${stat.index}">
                              <i class="fas fa-trash"></i>
                          </button>
                          <a th:href="@{/edit/khachhang/{maKH}(maKH=${em.maKH}, page=${currentPage})}" title="Edit">
                              <button type="button" class="btn btn-primary">
                                  <i class="fa-solid fa-pen-to-square"></i>
                              </button>
                          </a>
                      </td>
                      <div class="modal fade" th:id="'exampleModal' + ${stat.index}" tabindex="-1"
                          aria-labelledby="exampleModalLabel" aria-hidden="true">
                          <div class="modal-dialog">
                              <div class="modal-content">
                                  <div class="modal-header">
                                      <h5 class="modal-title" id="exampleModalLabel">Xóa dịch vụ</h5>
                                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                  </div>
                                  <div class="modal-body" th:text="'Xác nhận xóa dịch vụ có mã ' + ${em.maKH}"></div>
                                  <div class="modal-footer">
                                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                      <a th:href="@{/delete/khachhang/{maKH}(maKH=${em.maKH})}" title="Xóa">
                                          <button type="button" class="btn btn-danger">Xóa</button>
                                      </a>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </tr>
                  
                  </tbody>
                </table>
              </div>
              <nav aria-label="Page navigation">
                <ul class="pagination" id="pagination"></ul>
              </nav>
              <input type="hidden" id="page" name="page" th:value="${currentPage}" />
              <input type="hidden" th:value="${pageSize}" id="limit" name="limit" />
            </form>
          </div>
          <div class="col-4"></div>
        </div>
      </main>
      <footer class="py-4 bg-light mt-auto">
        <div class="container-fluid px-4">
          <div class="d-flex align-items-center justify-content-between small">
            <div class="text-muted">Copyright &copy; Ducreal 2023</div>
            <div>
              <a href="#">Privacy Policy</a> &middot; <a href="#">Terms &amp; Conditions</a>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </div>
  <script type="text/javascript" th:inline="javascript">
    document.title = "Danh sách khách hàng";
    let currentPage = /*[(${currentPage})]*/ '';
    let total = /*[(${totalPages})]*/ '';
    let search = /*[[${search} ? ${search} : '']]*/ "";
    const valueSearch = document.querySelector("#search");
    $(document).ready(function () {
      window.pagObj = $('#pagination').twbsPagination({
        totalPages: total,
        visiblePages: 10,
        startPage: currentPage,
        onPageClick: (e, page) => {
          if (currentPage != page && search == "") {
            e.preventDefault();
            $("#limit").val(3);
            $("#page").val(page);
            $("#form-submit").submit();
          } else if (currentPage != page && search != "") {
            $("#limit").val(3);
            $("#page-search").val(page);
            valueSearch.value = search;
            $("#form-submit2").submit();
          }
        }
      });
    });

    const formSm = document.querySelector("#form-submit2");
    const btnSearch = document.querySelector("#btn-search");
    btnSearch.addEventListener("click", (e) => {
      e.preventDefault();
      if (valueSearch.value !== "") {
        formSm.submit();
      }
    });
  </script>
  <script th:src="|https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js|"></script>
  <script th:src="@{/js/script.js}"></script>
</body>

</html>
