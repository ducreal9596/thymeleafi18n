<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="UTF-8">
<title>Spring 6 with Thymeleaf</title>
</head>
<div th:replace="~{html/header}"></div>
<body>
	<div id="layoutSidenav">
<div th:replace="~{html/sidebar}"></div>
		<div id="layoutSidenav_content">
			<main class="p-4">
				<h1 th:text="#{title}"></h1>
				<a href="/?lang=vi">VI</a>
				<a href="/?lang=en">EN</a>
			</main>
			<footer class="py-4 bg-light mt-auto">
				<div class="container-fluid px-4">
					<div
						class="d-flex align-items-center justify-content-between small">
						<div class="text-muted">Copyright &copy; Ducreal 2023</div>
						<div>
							<a href="@{#}">Privacy Policy</a> &middot; <a href="#">Terms
								&amp; Conditions</a>
						</div>
					</div>
				</div>
			</footer>
		</div>
	</div>
	<script
		th:src="|https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js|"></script>
	<script th:src="@{/js/script.js}"></script>

</body>
</html>
